
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Ghost</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="gameOver" class="hidden">
            <h1>Game Over</h1>
            <form id="submitScoreForm">
                <input type="text" id="walletAddress" placeholder="Enter your Kaspa Wallet Address" required>
                <button type="submit">Submit Score</button>
            </form>
            <button onclick="restartGame()">Restart</button>
        </div>
        <div id="playScreen">
            <div id="comingSoon">Kasper Wallet App Coming Soon</div>
            <button onclick="startGame()">Play</button>
        </div>
        <div id="scoreDisplay" class="hidden">Score: 0</div>
        <div id="leaderboard" class="hidden">
            <h2>Leaderboard</h2>
            <ul id="leaderboardList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
